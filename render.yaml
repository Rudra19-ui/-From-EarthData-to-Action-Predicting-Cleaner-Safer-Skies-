services:
  # Backend service
  - type: web
    name: nasa-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python manage.py migrate && python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: nasa-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false

  # Frontend service
  - type: web
    name: nasa-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 16.13.0
      - key: REACT_APP_API_URL
        value: https://nasa-backend.onrender.com

databases:
  - name: nasa-db
    databaseName: nasa
    user: nasa
    plan: free