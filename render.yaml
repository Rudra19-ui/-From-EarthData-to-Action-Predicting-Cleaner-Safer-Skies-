services:
  # Backend service
  - type: web
    name: nasa-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python manage.py migrate && gunicorn backend.config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: nasa-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://nasa-frontend.onrender.com"

  # Frontend service
  - type: web
    name: nasa-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 16.13.0
      - key: REACT_APP_API_URL
        value: https://nasa-backend.onrender.com

databases:
  - name: nasa-db
    databaseName: nasa
    user: nasa
    plan: free